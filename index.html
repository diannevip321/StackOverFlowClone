<html>
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="src/index.js"></script>
    <title>Stack Overflow Clone</title>
  </head>
  <body>
    <div id="header1" class="header" >
      <table id="table_header" >
        <tr id="table_headerR1">
          <td id="table_headerC1">
            
          </td>
          <td id="table_headerC2">
            <h1>Stack Overflow Clone</h1>
          </td>
          <td id="table_headerC3">
            <input type="text" id="searchbar1" placeholder="Search.." />
          </td>
        </tr>
      </table>
    </div>

    <div id="main" class="main">
      <table id="table_main">
        <tr id="table_mainR1">
          <td id="table_mainR1C1">
            <button id="questions" class="sidebar_items">Questions</button>
          </td>
          <td id="table_mainR1C2">
            <h2>All Questions</h2>
          </td>
          <td id="table_mainR1C3">
            <!-- Null -->
          </td>
          <td id="table_mainR1C4">
            <button id="ask_question" >Ask Question</button>
          </td>
          
        </tr>
        <tr id="table_mainR2">
          <td id="table_mainR2C1">
            <button id="tags" class="sidebar_items">Tags</button>
          </td>
          <td id="table_mainR2C2">
            <form id="ask_question_form" >
              <label for="qform_title">
                <p id="qTitle">
                  Question Title <br>
                  Limit Title to 100 characters or less
                </p>               
              </label>
              <input type="text" id="qform_title" value="Enter Title.."><br><br>
              <label for="qform_text">
                <p id="qText">
                  Question Text <br>
                  Add Details
                </p>
              </label>
              <input type="text" id="qform_text" value="Enter Question.."><br><br>

              <label for="qform_tags">
                <p id="qTags">
                  Tags <br>
                  Add Keywords separated by whitespace
                </p>
              </label>
              <input type="text" id="qform_tags" class="tags" value="Enter Tags.." ><br><br>
              <label for="qform_username">
                <p id="qUsername">
                  Username 
                </p>
              </label>
              <input type="text" id="qform_username" class="username" value="Enter Username.."><br><br><br>
              <input type="submit" id="qform_submit" value="Post Question">
            </form> 
          </td>
        </tr>
      </table>
    </div>

    <div class="top_nav"></div>
  </body>
</html>
